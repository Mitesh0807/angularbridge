<table>
  <th>id</th>
  <th>name</th>
  <th>username</th>
  <th>email</th>
  <th>address</th>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.address.street }}</td>
  </tr>
</table>
